<tbf>
	<style type="text/css">
		.error {color: darkred; font-weight: bold;}
		.hidden {
			display: none; }
	</style>
	<label>{label} <input type="text" name={name} value={value}></label>
	<div class="error {hidden: error.length === 0 }">
	<!--<div if={error.length >0} class="error">-->
	<!--<div show={error.length >0} class="error">-->
	{error}
	</div>
	<br>
	<script type="text/javascript">
		this.name = opts.name || '';
		this.label = opts.label || '';
		this.error = opts.error || '';
		this.value = opts.value || '';
	</script>
</tbf>
