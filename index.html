<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<mytag></mytag>

<script type="riot/tag">
<mytag> 
	<h1> You've Selected {value} </h1>
	<select onchange={change}>
		<option each={obj, index in opts.valueList} value={ obj.value }>
			{ obj.label }
		</option>
	</select>
	var self = this;
	this.value='NOTHING!!!' ;
	this.change=function(e){
		self.value = e.target.value;
	};
</mytag>
</script>

<script src="./bower_components/riot/riot+compiler.min.js"></script>

<script type="text/javascript">
	riot.mount('mytag', {
		valueList: [
			{value:'', label:'Select a Value'},
			{value:'1', label:'One'},
			{value:'2', label:'Two'},
			{value:'3', label:'Three'}
		]
	});
</script>

</body>
</html>
